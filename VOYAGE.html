    <h1>Où aller au Maroc ?</h1>
    <h2>Les incontournables du Maroc</h2>

    <div class="product-container">
        <div class="city">
            <img src="img/c4.jpeg" alt="Produit 1">
            
            
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="M’Hamid se situe à l’extrémité sud-est du Maroc, aux portes du désert. C’est la dernière des oasis de la vallée du Drâa avant de pénétrer au cœur de l’immensité aride de la Hamada. Avis aux promeneurs, M’Hamid est un point de départ idéal pour de nombreuses randonnées ! Vous pourrez partir à la découverte des plateaux désertiques du Sahara, ou encore prendre la route des mille kasbah qui vous conduira au cœur des vallées et des gorges verdoyantes du Drâa…"
           
            
                >M'HAMID</button>
            
        </div>
        <div class="city">
            <img src="img/c2.jpeg" alt="Produit 2">
          
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="
            De passage à Erfoud, il faut absolument visiter les marbreries ! Nombreuses dans la région, elles sont spécialisées dans l’extraction et le polissage de pierres fossilisées. À 15 km au sud-est se trouvent les carrières de Goniatite, un marbre noir très précieux constellé de fossiles."
            
                >EFROUD</button>
            
        </div>
        
        <div class="city">
            <img src="img/c5.jpeg" alt="Produit 3">
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="En voyage sur la côte atlantique marocaine, les amoureux de la mer se rendront naturellement à El Jadida. À l’origine El Jadida était une citadelle, édifiée au XVIème siècle par les Portugais. Petit port de pêche tranquille, sa médina est très originale. Les plages de la région d’El Jadida, en particulier celles de Haouzia et de Sidi Bouzid, sont très réputées pour leur fraîcheur et pour leur beauté !"
            
                >EL JADIDA</button>
            
           
        </div>
        <div class="city">
            <img src="img/c6.jpeg" alt="Produit 3">
            
            
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Derrière de puissants remparts, sur une presqu’île où soufflent les alizés tropicaux, Essaouira protège tous les secrets de la légendaire cité de Mogador. La ville aux alizés séduit par la douceur exceptionnelle de son climat (20°C en moyenne toute l’année) et le charme tranquille de sa médina.
            Au croisement des quatre éléments, le site d’Essaouira est peuplé depuis le VIIème siècle avant notre ère. La vocation marchande de ce port florissant remonte à l’Antiquité, lorsque Juba II de Mauritanie installa des ateliers de production de pourpre, un colorant très précieux dont le commerce vers Rome était particulièrement lucratif. On attribua différents noms à Essouira au fil des siècles. Baptisée tout d’abord Amogdul, « la bien protégée », le terme fut déformé par les Portugais qui l’appelait Mogdura, tandis que les Français évoquaient la mythique Mogador"
            
            >ESSAOUIRA</button>
        
        </div>
        <div class="city">
            <img src="img/c7.jpeg" alt="Produit 3">
           
            
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Petite perle du monde arabe, Fès est la capitale culturelle du Maroc. Située au nord du pays, entre la mer et le Moyen-Atlas, cette ville-musée du VIIIème siècle est la doyenne des quatre villes impériales. Inscrite au patrimoine mondial de l’Unesco en 1981, la cité de Fès rayonne grâce à son université coranique et aux trésors de son art arabo- andalou. Ses artisans de grand talent en font la gardienne des traditions du patrimoine marocain."
            
                >FES</button>
            
        </div>
        <div class="city">
            <img src="img/c8.jpeg" alt="Produit 3">
           
            
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Capitale politique du pays, Rabat est une des quatre villes impériales du Maroc. Située sur le littoral atlantique, cette belle cité portuaire a été construite au XIIème siècle sur l’embouchure du Bouregreg, grand oued du Moyen Atlas. Rabat est la gardienne de l’histoire du Maroc, mais également le point de départ pour de belles excursions ! Cette ville entourée d’eau détient un précieux patrimoine romain, andalous et mérinide. Protégée par de puissants remparts, sa médina abrite de nombreux monuments et musées. N’hésitez pas à vous y aventurer, il est très facile de s’y repérer et de s’y déplacer ! Vous serez séduits par le silence des lieux, et par la fraîcheur qui y règne en été."
            
                >RABAT</button>
            
        </div>
        <div class="city">
            <img src="img/c9.jpeg" alt="Produit 3">
           
            
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Ouarzazate, la porte du Grand Sud, vous emmènera vers les immenses étendues arides du désert marocain. À la confluence du Drâa et du Dadès, non loin du Ziz, les paysages se transforment en un royaume de palmeraies, de vergers et de jardins, mais aussi de regs et d’ergs. Au-dessus des vallées et aux portes du désert, Ouarzazate est perché à 1160m sur les hauts plateaux de l’Atlas. La ville bénéficie ainsi d’un climat exceptionnel pour la région : les hivers sont doux (environ 15°C), tandis qu’en été les températures peuvent dépasser les 35°C ! Un voyage à ne manquer sous aucun prétexte !"
            
                >OUARZAZATE</button>
        </div>
        <div class="city">
            <img src="img/c10.jpeg" alt="Produit 3">
            
            
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Au sud des montagnes de l’Atlas, partez à la découverte de tous les paysages du désert ! Au fil des oueds et des palmiers, vous traverserez des regs de pierres sombres, brunies par le soleil. Plus loin, le voyageur pénètre au cœur d’un univers de sable blond et de dunes. Le désert s’étend à perte de vue, véritable océan de lumière. Amateurs ou novices, une grande variété de treks et de randonnées vous conduiront sur les plus beaux sites du désert marocain !"
            
                >SAHARA</button>
        </div>
        <div class="city">
            <img src="img/c3.jpeg" alt="Produit 3">
            
            
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Merzouga est un petit village saharien situé dans le sud-est du Maroc, aux pieds des dunes de l’erg Chebbi, dans la vallée du Tafilalet. Depuis des siècles la région constitue un véritable carrefour entre les civilisations du désert africain. De nombreuses auberges-kasbah bordent l’erg Chebbi. Certaines sont tenues par des familles berbères qui vous feront découvrir toutes les facettes de leur culture et de leur gastronomie."
            
            >MERZOUGA</button>
        </div>
        <div class="city">
            <img src="img/c11.jpeg" alt="Produit 3">
            
            
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Aux pieds du djebel Saghro et de l’Anti-Atlas, la petite ville de Tazzarine a beaucoup à offrir. Derrière ses portes elle abrite de merveilleux jardins où poussent henné, palmiers et plantes aromatiques. Partez pour une méharée dans les déserts de sable brun, au milieu d’un paysage ponctué de schiste noir et d’oasis… Dans les environs de Tazzarine, une grande variété d’excursions s’offre à vous !"
            
                >TAZZARINE</button>
        </div>
        <div class="city">
            <img src="img/c12.jpeg" alt="Produit 3">
            
            
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Surnommée « la ville sainte » pour ses nombreux édifices religieux, la médina de Chefchaouen est sans conteste la plus jolie du Rif. Dans une atmosphère paisible, la ville bleue offre les charmes simples d’une cité d’artisans. Fondée au XVème siècle, Chefchaouen était un des bastions du sultan dans sa résistance aux Portugais. Pour se protéger des attaques répétées de ses voisins occidentaux, elle a longtemps été interdite aux chrétiens, mais pas aux juifs."
            
                >CHEFVHAOUEN</button>
        </div>
        <div class="city">
            <img src="img/c13.jpeg" alt="Produit 3">
            
            
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Partez à la découverte de Meknès à 65 km de Fès, et réveillez les légendes du Sultan Moulay Ismaïl, qui décida d’en faire une somptueuse capitale au XVIIème siècle. Meknès est ainsi la cadette des quatre villes impériales, mais sa beauté rivalise avec celle de ses sœurs (classement Unesco). Situé entre les plaines littorales et les massifs de l’Atlas, la cité ismaïlienne occupe une place de carrefour commercial et culturel depuis l’Antiquité."
            
                >MEKNES</button>>
        </div>
        <div class="city">
            <img src="img/c14.jpeg" alt="Produit 3">
            
            
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Si cette cité disparue porte le nom d’une jolie fleur bleue, ce n’est pas un hasard ! Édifiée sous le règne de Juba II de Mauritanie au milieu d’une plaine verdoyante et fleurie, Volubilis a connu une grande prospérité grâce aux commerces de ses précieuses huiles d’olives. Les vestiges de la cité révèlent aux yeux du voyageur tous les secrets du passé antique de la Méditerranée. De la cité de Volubilis, ce sont les maisons qui ont été les mieux conservées. Richement décorées de mosaïques, de fresques et de statues, les murs de ces riches demeures se transforment en musées : un véritable trésor archéologique !"
            
                >VOLUBILIS</button>
        </div>
        <div class="city">
            <img src="img/c15.jpeg" alt="Produit 3">
            
            
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Commencez la promenade par la Place Hassan II, sur laquelle trône l’ancien palais du khalifat de Tétouan (Dar El Makhzen). Cette immense esplanade est la plus animée de la ville.
            Les souks sont à deux pas : prenez la rue Mexuar et enfoncez-vous dans la médina. On s’égare avec plaisir au fil des ruelles et des arcades, dans une atmosphère mystérieuse et envoûtante. Vous vous repèrerez facilement dans les souks, chaque rue est consacrée à une activité artisanale ou commerciale particulière : dinandiers, ébénistes, nattiers, artisans du cuir ou marchands d’épices… Découvrez tous les secrets du savoir-faire rifain !
            Près de la Place Hassan II, prenez le temps de découvrir le Mellah de Tétouan : ce vieux quartier juif abrite plusieurs boutiques traditionnelles. Parcourant les ruelles étroites vous observerez de belles façades, portes et fenêtres ornées de céramiques colorées et d’élégantes ferronneries. (Depuis la Place Hassan II prenez la rue de la Luneta)."
            
            >TETOUANE</button>
        </div>
        <div class="city">
            <img src="img/c16.jpeg" alt="Produit 3">
            
            
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Situé sur le littoral atlantique au sud de Rabat, Casablanca est le centre de gravité de la modernité au Maroc. C’est une ville tout à fait surprenante, vous serez charmés par ses différents visages. Ouvert sur le monde, son port de commerce et son centre d’affaires comptent parmi les plus importants d’Afrique. Casablanca doit son nom et son développement au sultan Mohammed Ben Abdallah qui, au XVIIème, la baptisa Dar El Beïda (« la maison blanche »). C’est la traduction espagnole que l’histoire a retenue."
            
            >CAZABLANCA</button>
        </div>
        <div class="city">
            <img src="img/c17.jpeg" alt="Produit 3">
            
            
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Au bord de l’Atlantique, la ville de Dakhla est située sur une presqu’île de 40 km de long qui forme la baie de Rio de Oro. Véritable havre de paix entre lagune et océan, Dakhla se trouve à environ 400km de la frontière mauritanienne, aux portes du Sahara occidental. Visitez Dakhla et partez à la découverte des plus beaux paysages du littoral sud marocain ! Au programme : baignade et pêche, détente et dégustations, promenades et activités sportives ! Petit port au charme simple, il fut construit durant la période coloniale sur l’embouchure de l’Oued Eddahab, la rivière d’or. Cette jolie cité répondait alors au nom de Villa Cisneros. Haut lieu de rencontre culturelle, la ville de Dakhla a définitivement affirmé sa vocation de port de pêche et de spot mondial de la glisse."
            
            >DAKHLA</button>
        </div>
